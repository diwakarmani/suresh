#spring.application.name=FCD
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update   # Can be 'create', 'update', 'validate', or 'none'
spring.jpa.show-sql=true            
spring.jpa.properties.hibernate.format_sql=true  # Format SQL for readability


soap.wsdl.urls=http://localhost:8082/ws   #,http://localhost:8082/ws
soap.wsdl.classes=com.actimize.eventhandlerservice.wsdl.CMSPortType8082   #,otherwsdlclass


